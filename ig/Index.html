<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Hernandrago (@hernandrago) • Fotos y videos de Instagram</title>
</head>
<body>
    <header>
        <div class="headeardiv">
            
            <img class="igname"
            src="/ig/images/Instagram_logo.png"
            alt="igname"
            />
            <div class="log">
                <a class="login"
                    href="https://www.instagram.com/accounts/login/?next=%2F&source=mobile_nav&hl=es-la"
                    target="_self"
                    rel="noopeer noreferrer"
                    >
                    Iniciar sesión
                </a>
                <a class="openapp"
                    href="https://play.google.com/store/apps/details?id=com.instagram.lite&referrer=ig_mid%3D73DA3EBA-8992-462D-81AD-6470EF16139D%26utm_campaign%3Dinstagramlitecarbon%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26original_referrer%3Dhttps%253A%252F%252Fwww.instagram.com%252F&pli=1"
                    target="_self"
                    rel="noopeer noreferrer"
                    >
                    Abrir app
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="profile">
            <div class="partup">
                <div class="left">
                    <img class="perfilimg"
                        src="/ig/images/perfil.jpeg"
                        alt="HernanDrago"
                    />
                </div>
                <div class="right">
                    <p class="name">
                        hernandrago
                    </p>
                </div>
            </div>
            <div class="partdown">
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
